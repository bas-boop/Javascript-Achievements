<html>
    <head>
        <title>health bar</title>
        <link rel="stylesheet" href="kleur.css">
    </head>
    <body>
        
    <progress id='progress' min=0 max=110 name=health value=100></progress>
    <button id="knop">Boop</button>
    <script>
        document.getElementById( 'knop').addEventListener('click',function(){
            document.getElementById( 'progress').value-=10
            if (document.getElementById('progress').value == 0) {
                document.getElementById("p1").innerHTML = "gameover!"
            }
        })
    </script>

    <h1 id="p1">..</h1>

    </body>
</html>
